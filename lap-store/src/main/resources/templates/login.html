<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>LOGIN</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <!--Logo-->
                <div class="col-md-6 p-5">
                    <img src="" alt="" width="100%" height="400px">
                </div>
                <!--card login-->
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <!--email-->
                                <div class="mb-3">
                                    <label class="form-label">
                                        Email
                                        <input type="email" class="form-control" name="email">
                                    </label>
                                </div>
                                <!--email-->
                                <div class="mb-3">
                                    <label class="form-label">
                                        Password
                                        <input type="password" class="form-control" name="password">
                                    </label>
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12 p-3">Login</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a href="#" class="text-decoration-none">Forgot password</a><br>
                            Don't have an account?
                            <a href="/register" class="text-decoration-none">Create one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
