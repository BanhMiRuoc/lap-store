<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body> 
    <section>
        <div class="container mt-5 p-2">
            <div class="row">
                <!--Logo-->
                <div class="col-md-7 p-5">
                    <img src="" alt="" width="100%" height="400px">
                </div>
                <!--card login-->
                <div class="col-md-6 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Register</p>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">
                                            Full Name
                                            <input type="text" class="form-control" name="name">
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">
                                            Mobile Number
                                            <input type="number" class="form-control" name="mobileNumber">
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        Email
                                        <input type="email" class="form-control" name="email">
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">
                                            Address
                                            <input type="text" class="form-control" name="address">
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">
                                            City
                                            <input type="text" class="form-control" name="city">
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">
                                            State
                                            <input type="text" class="form-control" name="state">
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">
                                            Pincode
                                            <input type="number" class="form-control" name="pincode">
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">
                                            Password
                                            <input type="password" class="form-control" name="password">
                                        </label>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">
                                            Confirm Password
                                            <input type="password" class="form-control" name="cpassword">
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <label class="form-label">
                                        Profile Image
                                        <input type="file" class="form-control" name="profileImage">
                                    </label>
                                </div>



                                <button type="submit" class="btn bg-primary text-white col-md-12 p-3">Register</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            Have an account?
                            <a href="/login" class="text-decoration-none">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
