<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4"> Add Product</div>
                        <div class="card-body">
                            <form action="">
                                <div class="mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Enter Title">
                                </div>
                                <div class="mb-3">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" name="description" id="description" cols="" rows="3"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="category">Category</label>
                                    <select name="category" id="category" class="form-control">
                                        <option value="">Select Category</option>
<!--                                            <option th:each="category : ${categories}">-->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="price">Price</label>
                                    <input type="number" class="form-control" id="price" placeholder="Enter Price">
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label for="stock">Stock</label>
                                        <input type="text" class="form-control" id="stock" placeholder="Enter Stock">
                                    </div>
                                    <div class="mb-3 col">
                                        <label for="image">Image</label>
                                        <input type="file" class="form-control" id="image" placeholder="Upload Image">
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
